<head>
  <title>Places to Visit</title>
</head>

<body>
    <div class="container">
    	<header>
        	<h1>{{#if incompleteTasksExist}}({{incompleteTasks}}) {{/if}}Places to Visit</h1>
            <label class="hide-completed">
            	<input type="checkbox" checked="{{hideCompleted}}"/>
                Hide Visited Places
            </label>
            {{> loginButtons}}
            {{#if currentUser}}
            <form class="new-task">
            	<input type="text" name="text" placeholder="Type the task here..."/>
            </form>
            {{/if}}
        </header>
        
        <ul>
        	{{#each tasks}}
            	{{> task}}
            {{/each}}
        </ul>
    </div>
</body>

<template name="task">
	<li class="{{#if checked}}checked{{/if}}">
    	<button class="delete">&times;</button>
        <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
        <span class="text">{{text}}</span>
    </li>
</template>
